{% extends 'main.html' %}
{% load static %}
{% block content %}

<main class="projects">
    <section class="hero-section text-center">
      <div class="container container--narrow">
        <div class="hero-section__box">
          <h2>Search for <span>Projects</span></h2>
        </div>

        <div class="hero-section__search">
          <form class="form" action="#" method="get">
            <div class="form__field">
              <label for="formInput#search">Search By Projects </label>
              <input class="input input--text" id="formInput#search" type="text" name="search"
                placeholder="Search by Project Title, Tags or description", value="{{ search_query }}" />
            </div>

            <input class="btn btn--sub btn--lg" type="submit" value="Search" />
          </form>
        </div>
      </div>
    </section>
    <!-- Search Result: DevList -->
    <section class="projectsList">
      <div class="container">
        <div class="grid grid--three">
         
    {% for p in projects %}

        <div class="column">
            <div class="card project">
              <a href="{% url 'project_detail' p.id %}" class="project">
                <img class="project__thumbnail" src="{{ p.featured_image.url }}" alt="project thumbnail" />
                <div class="card__body">
                  <h3 class="project__title">{{p.title|title }}</h3>
                  
                  <div class="project__tags">
                    {% for tag in p.tags.all %}
                            <span class="tag tag--pill tag--main">
                                <small>{{tag}}</small>
                            </span>
                    {% endfor %}


                  </div>
                </div>
              </a>
            </div>
          </div>
{% endfor %}

          

        </div>
      </div>
    </section>

    
  </main>

{% endblock %}
