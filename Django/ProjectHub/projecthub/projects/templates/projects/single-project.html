{% extends 'main.html' %}

{% block content %}


<main class="singleProject my-md">
    <div class="container">
      <div class="layout">
        <div class="column column--1of3">
          <h3 class="singleProject__subtitle">Tools & Stacks</h3>
          <div class="singleProject__toolStack">
            {% for t in project.tags.all %}
            <span class="tag tag--pill tag--sub tag--lg">
              <small>{{t}}</small>
            </span>
            {% endfor %}
           
       
          </div>
        
        {% if project.demo_link %}

          <a class="singleProject__liveLink" href="#" target="_blank"><i class="im im-external-link"></i>Demo Link</a>
        {% endif %}

        {% if project.source_link %}
          <a class="singleProject__liveLink" href="#" target="_blank"><i class="im im-external-link"></i>Source Code</a>
        {% endif %}

        </div>
        <div class="column column--2of3">
          <img class="singleProject__preview" src="{{project.featured_image.url}}" alt="portfolio thumbnail" />
          <h2 class="singleProject__title">{{ project.title}}</h2>
          <h3 class="singleProject__subtitle">About the Project</h3>
          <div class="singleProject__info"> {{ project.description }}</div>

          
      </div>
    </div>
    </div>
  </main>

{% endblock %}
